<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }

        #scene-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card-container">
            <div id="scene-container"></div>
        </div>
    </div>

    <!-- Include Three.js -->
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Set up the scene
        var scene = new THREE.Scene();

        // Set up the camera
        var camera = new THREE.PerspectiveCamera(75, 300 / 400, 0.1, 1000);
        camera.position.z = 5;

        // Set up the renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(300, 400);
        document.getElementById("scene-container").appendChild(renderer.domElement);

        // Create a loader for the 3D model
        var loader = new THREE.GLTFLoader();

        // Load the car model
        loader.load('path/to/your/carModel.gltf', function (gltf) {
            // Adjust the position and scale of the car model as needed
            gltf.scene.position.set(0, 0, 0);
            gltf.scene.scale.set(1, 1, 1);

            // Add the car model to the scene
            scene.add(gltf.scene);
        });

        // Animation function
        var animate = function () {
            requestAnimationFrame(animate);

            // Rotate the car model
            if (scene.children.length > 0) {
                scene.children[0].rotation.x += 0.01;
                scene.children[0].rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
